<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            // Inline math delimiters
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false},
                {left: '\\(', right: '\\)', display: false},
                {left: '\\[', right: '\\]', display: true}
            ],
            // Don't render math inside these tags
            ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
            // Allow line breaks in display math
            throwOnError: false,
            // Additional options
            strict: false,
            trust: true,
            // Support for \color, \colorbox, etc.
            macros: {
                "\\color": "\\textcolor",
                "\\require": "\\gdef\\require{}",
                "\\cancel": "\\enclose{horizontalstrike}{#1}",
                "\\overbrace": "\\overset{#2}{\\overbrace{#1}}",
                "\\underbrace": "\\underset{#2}{\\underbrace{#1}}"
            }
        });
    });
</script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.parentElement.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>
