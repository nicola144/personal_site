<script>
    // Fix math delimiters broken by Hugo's paragraph tags and underscore conversion
    function fixMathDelimiters() {
        const markdown = document.querySelector('.markdown');
        if (!markdown) return;
        
        let html = markdown.innerHTML;
        
        // Debug: log what we find
        console.log('HTML contains $:', html.includes('$'));
        console.log('Sample HTML:', html.substring(0, 500));
        
        // Check if Hugo escaped $ signs to HTML entities
        if (html.includes('&#36;')) {
            console.log('Found escaped $ signs (&#36;)');
            html = html.replace(/&#36;/g, '$');
        }
        
        // First, fix inline math ($...$) - restore underscores from <em> tags
        // This must be done before display math to avoid conflicts
        const inlineMathRegex = /\$([^$]+?)\$/g;
        let matchCount = 0;
        html = html.replace(inlineMathRegex, function(match, content) {
            matchCount++;
            console.log('Found inline math match:', match, 'content:', content);
            // Fix underscores that Hugo converted to <em> tags
            // Handle both <em>content</em> and <em>{content}</em> patterns
            let cleaned = content;
            // Replace <em>{...}</em> with _{...}
            cleaned = cleaned.replace(/<em>\{([^}]*)\}<\/em>/g, '_{$1}');
            // Replace <em>content</em> with _content (for cases without braces)
            // This handles cases where Hugo converted _k to <em>k</em>
            cleaned = cleaned.replace(/<em>([^<]*)<\/em>/g, '_$1');
            return '$' + cleaned + '$';
        });
        console.log('Found', matchCount, 'inline math matches');
        
        // Then fix display math blocks ($$...$$)
        html = html.replace(/\$\$([\s\S]*?)\$\$/g, function(match, content) {
            // Remove all <p> and </p> tags from the content
            let cleaned = content.replace(/<\/?p>/g, '');
            // Fix underscores that Hugo converted to <em> tags
            // Handle both <em>content</em> and <em>{content}</em> patterns
            cleaned = cleaned.replace(/<em>\{([^}]*)\}<\/em>/g, '_{$1}');
            cleaned = cleaned.replace(/<em>([^<]*)<\/em>/g, '_$1');
            return '$$' + cleaned + '$$';
        });
        
        // Convert \eqref{...} outside math mode to inline math
        html = html.replace(/\\eqref\{([^}]+)\}/g, '$\\eqref{$1}$');
        
        markdown.innerHTML = html;
    }
    
    // Wait for both DOM and KaTeX to be ready
    function renderMath() {
        if (typeof renderMathInElement !== 'undefined') {
            // Fix broken delimiters first
            fixMathDelimiters();
            
            // Render math in site title
            const siteTitle = document.querySelector('.site-title');
            if (siteTitle) {
                renderMathInElement(siteTitle, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ],
                    throwOnError: false,
                    strict: false,
                    trust: true
                });
            }
            
            renderMathInElement(document.body, {
                // Inline math delimiters - using $ for inline, $$ for display
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                // Don't render math inside these tags
                ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                // Allow line breaks in display math
                throwOnError: false,
                // Additional options
                strict: false,
                trust: true,
                // Debug: log errors
                errorColor: '#cc0000',
                // Support for \color, \colorbox, etc.
                macros: {
                    "\\color": "\\textcolor",
                    "\\require": "\\gdef\\require{}",
                    "\\cancel": "\\htmlClass{cancel}{#1}",
                    "\\eqref": "\\text{(#1)}",
                    "\\ref": "#1",
                    "\\enclose": "\\htmlClass{enclose-#1}{#2}"
                }
            });
        } else {
            // If KaTeX not loaded yet, wait a bit and try again
            setTimeout(renderMath, 100);
        }
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', renderMath);
    } else {
        // DOM already loaded, just wait for KaTeX
        renderMath();
    }
</script>

<script>
// Collapsible functionality for publications page
function initCollapsibles() {
    var coll = document.getElementsByClassName("collapsible");
    if (!coll || coll.length === 0) return;

    for (var i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");

            // Find the next content div (button and content are siblings)
            var content = this.nextElementSibling;

            // If nextElementSibling is not a content div, look for the next one
            while (content && !content.classList.contains("content")) {
                content = content.nextElementSibling;
            }

            if (content && content.classList.contains("content")) {
                if (content.style.maxHeight && content.style.maxHeight !== "0px") {
                    content.style.maxHeight = "0px";
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            }
        });
    }
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initCollapsibles);
} else {
    initCollapsibles();
}
</script>
